<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Globe</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />

    <script src="//unpkg.com/three"></script>
    <script src="//unpkg.com/h3-js@3.7.2/dist/h3-js.umd.js"></script>
    <script src="./scripts/geojson2h3.js"></script>
    <script src="https://bundle.run/geojson-rewind@0.3.1"></script>
    <script src="//unpkg.com/three/examples/js/controls/TrackballControls.js"></script>
    <script src="//unpkg.com/three-render-objects"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="//unpkg.com/globe.gl"></script>
  </head>

  <body translate="no">
    <div class="page-container">
      <div id="globeViz"></div>
    </div>
    <div class="messages">Loading data...</div>
    <div class="action-buttons">
      <button class="action-button buy">Purchase Selected</button>
      <button class="action-button clear">Clear Selection</button>
    </div>
    <script src="./index.js"></script>
    <script>
      function onLandBuyInitiation({ hexArr }) {

        
        d3.select(".messages")
          .html(
            `User Successfully Initiated Land Buying Intention
          <br/> <br/>

          Land Pieces:
          <ul>
              ${hexArr.map((h) => `<li>${h}</li>`).join("")}
          </ul>
          
`
          )
          .style("opacity", 1);

        setTimeout((d) => {
          d3.select(".messages").style("opacity", 0);
        }, 5000);
      }

     
    </script>
  </body>
</html>
